### EKF Global (Map Frame)
### Fuses wheel odometry + IMU + GPS for global localization
### Output: map->odom TF (corrects drift)

ekf_global_node:
  ros__parameters:
    frequency: 40.0
    sensor_timeout: 0.1
    two_d_mode: true
    transform_time_offset: -0.1
    transform_timeout: 0.0
    print_diagnostics: true
    debug: false
    publish_tf: true
    
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: map  # GLOBAL frame
    
    # ============================================
    # Wheel Odometry Configuration (odom0)
    # ============================================
    odom0: /wheel/odom
    
    # [x, y, z, roll, pitch, yaw, vx, vy, vz, vroll, vpitch, vyaw, ax, ay, az]
    odom0_config: [false, false, false,
                   false, false, false,
                   true,  false, false,   # fuse vx
                   false, false, true,    # fuse vyaw
                   true,  false, false]   # fuse ax
    
    odom0_queue_size: 10
    odom0_differential: false
    odom0_relative: false

    # ============================================
    # IMU Configuration (imu0)
    # ============================================
    imu0: /imu/data_nwu
    imu0_config: [false, false, false,
                  false, false, false,    # Don't fuse yaw (taking from local odom)
                  false, false, false,
                  false, false, true,    # fuse vyaw
                  false, false, false]
    
    imu0_queue_size: 10
    imu0_differential: false
    imu0_relative: false
    imu0_remove_gravitational_acceleration: false
    
    # ============================================
    # Local EKF Fusion (odom1 - Ensure Map aligns with Odom orientation)
    # ============================================
    odom1: /odometry/local_map_aligned
    odom1_config: [false, false, false,   # No pos (odom drifts)
                   false, false, true,    # Fuse Yaw (Lock global yaw to local yaw)
                   false, false, false,
                   false, false, false,
                   false, false, false]
    odom1_queue_size: 10
    odom1_differential: false
    odom1_relative: false

    # ============================================
    # GPS Configuration (odom2 - NavSatFix converted to Odometry)
    # ============================================
    # Note: GPS will be converted from NavSatFix to Odometry by gps_to_odometry_node
    # MUST use odomN for Odometry messages. poseN is for PoseWithCovarianceStamped.
    odom2: /gps/odometry_nwu
    
    # Fuse GPS position (x, y) AND Heading (yaw from motion)
    odom2_config: [true,  true,  false,   # fuse x, y (GPS position)
                   false, false, false,    # fuse yaw (GPS Heading)
                   false, false, false,
                   false, false, false,
                   false, false, false]
    
    odom2_queue_size: 10
    odom2_differential: false
    odom2_relative: false

