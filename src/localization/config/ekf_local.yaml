### EKF Local (Odom Frame)
### Fuses wheel odometry + IMU for smooth local motion tracking
### Output: odom->base_link TF

ekf_local_node:
  ros__parameters:
    frequency: 50.0
    sensor_timeout: 0.1
    two_d_mode: true
    transform_time_offset: 0.0
    transform_timeout: 0.0
    print_diagnostics: true
    debug: false
    publish_tf: true
    
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom  # LOCAL frame
    
    # ============================================
    # Wheel Odometry Configuration (odom0)
    # ============================================
    odom0: /wheel/odom
    
    # [x, y, z, roll, pitch, yaw, vx, vy, vz, vroll, vpitch, vyaw, ax, ay, az]
    odom0_config: [false, false, false,
                   false, false, false,    # fuse yaw (IMU-initialized orientation)
                   true,  false, false,   # fuse vx
                   false, false, true,    # fuse vyaw
                   true,  false, false]   # fuse ax
    
    odom0_queue_size: 10
    odom0_differential: false
    odom0_relative: false

    # ============================================
    # IMU Configuration (imu0)
    # ============================================
    imu0: /imu/data_nwu
    imu0_config: [false, false, false,
                  false, false, true,    # don't fuse yaw (already in wheel odom)
                  false, false, false,
                  false, false, true,     # fuse vyaw (angular velocity)
                  false, false, false]
    
    imu0_queue_size: 10
    imu0_differential: false
    imu0_relative: false
    imu0_remove_gravitational_acceleration: false

    # ============================================
    # FAST-LIO Odometry Configuration (odom1)
    # ============================================
    odom1: /fastlio/odom_aligned
    
    # [x, y, z, roll, pitch, yaw, vx, vy, vz, vroll, vpitch, vyaw, ax, ay, az]
    odom1_config: [true,  true,  false,
                   false, false, true,     # fuse x, y, yaw (LiDAR position & orientation)
                   false, false, false,    # don't fuse velocity (use wheel odom)
                   false, false, false,    # don't fuse angular velocity
                   false, false, false]    # don't fuse acceleration
    
    odom1_queue_size: 10
    odom1_differential: false
    odom1_relative: false

